<div class="container">
  <h2>User settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" />
    </div>

    <div class="form-check form-group">
      <input type="checkbox" id="emailOffers" name="emailOffers" class="form-check-input" />
      <label class="form-check-label" for="emailOffers">Email special offers</label>
    </div>

    <h5>User interface style</h5>
    <div class="form-group">
      <div class="form-check" *ngFor="let interface of interfacies">
        <input type="radio" id="{{interface.id}}" name="interfaceStyle" value="{{interface.value}}"
          class="form-check-input" />
        <label class="form-check-label" for="{{interface.id}}">{{interface.label}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription type</label>
      <select id="subscriptionType" class="form-control">
        <option *ngFor="let type of subscriptionTypes">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary">Ok</button>
  </form>
</div>
