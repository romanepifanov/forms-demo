<div class="container">
  <h2>User settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name" #nameField="ngModel" required
        [ngClass]="{'field-error': form.submitted && nameField.invalid}" />
      <div  [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enater a name</div>
    </div>

    <div class="form-check form-group">
      <input type="checkbox" id="emailOffers" name="emailOffers" class="form-check-input"
        [(ngModel)]="userSettings.emailOffers" />
      <label class="form-check-label" for="emailOffers">Email special offers</label>
    </div>

    <h5>User interface style</h5>
    <div class="form-group">
      <div class="form-check" *ngFor="let interface of interfacies">
        <input type="radio" id="{{interface.id}}" name="interfaceStyle" value="{{interface.value}}"
          class="form-check-input" [(ngModel)]="userSettings.interfaceStyle" />
        <label class="form-check-label" for="{{interface.id}}">{{interface.label}}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription type</label>
      <select id="subscriptionType" class="form-control" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" rows="3" class="form-control" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div  [hidden]="!postError" class="alert alert-danger">{{postErrorMessage}}</div>
    <button class="btn btn-primary">Ok</button>
  </form>
</div>
